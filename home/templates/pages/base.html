<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body{
          height: 100%;
          background-color: #f6f6f6
        }
    </style>
  </head>
  <body>
        <div class="container-fluid" style="min-height:15%">
            <div class="row">
                <div class="col-sm-2">
                    <left><img src="{% static 'images/picture.jpg' %}" class="responsive-img" style="max-height:150px"/></left>
                </div>
                <div class="col-sm-9">
                    <center><h1>Welcome to website Django</h1></center>
                </div>
                <div class="col-sm-1">
                      {%if user.username %}
                        <p>Xin chào {{user.username}}</p>
                        <p><a href="{% url 'logout' %}">Đăng xuất</a></p>
                      {% else %}
                        <p><a href="{% url 'register' %}">Đăng ký</a>|<a href="{% url 'login' %}">Đăng nhập</a></p>
                      {% endif %}
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar" style="background-color: #fff">
                    <nav class="nav">
                        <a class="nav-link" href="/">Thông tin cá nhân</a>
                        <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                        <a class="nav-link" href="{% url 'contact' %}">Liên hệ</a>
                    </nav>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                  {% block content %}

                  {% endblock %}
                </div>
            </div>
        </div>
        <footer>
          <div class="container-fluid">
              <a href="#">Facebook</a>|<a href="#">Google</a>|<a href="#">Twitter</a>
          </div>
        </footer>
  </body>
</html>
